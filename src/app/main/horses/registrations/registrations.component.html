
<div fxLayout="row" fxLayoutAlign="start center">
    <mat-icon class="m-0 mr-16 secondary-text">layers</mat-icon>
    <div class="h2 secondary-text">Registrations</div>
</div>


<mat-table #table [dataSource]="dataSource" [@animateStagger]="{value:'50'}">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let registration">
            <p class="text-truncate font-weight-600">{{registration.name}}</p>
        </mat-cell>
    </ng-container>
    <!-- Number Column -->
    <ng-container matColumnDef="number">
        <mat-header-cell *matHeaderCellDef>Number</mat-header-cell>
        <mat-cell *matCellDef="let registration">
            <p class="font-weight-600">{{registration.number}}</p>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="edit-buttons">
        <mat-header-cell *matHeaderCellDef>Edit Actions</mat-header-cell>
        <mat-cell *matCellDef="let registration">
            <div fxFlex="row" fxLayoutAlign="start center">
                <button mat-icon-button (click)="$event.stopPropagation();editRegistration(registration)" color="accent">
                    <mat-icon aria-label="">edit</mat-icon>
                </button>
            </div>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="delete-buttons">
        <mat-header-cell *matHeaderCellDef>Delete Actions</mat-header-cell>
        <mat-cell *matCellDef="let registration">
            <div fxFlex="row" fxLayoutAlign="start center">
                <button mat-icon-button (click)="$event.stopPropagation();deleteRegistration(registration)" color="warn">
                    <mat-icon aria-label="">delete</mat-icon>
                </button>
            </div>
        </mat-cell>
    </ng-container>
    
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>    
    <mat-row *matRowDef="let registration; columns: displayedColumns;" (click)="editRegistration(registration)"
        matRipple [@animate]="{value:'*',params:{y:'100%'}}">
    </mat-row>
</mat-table>

<div fxLayout="row" fxLayoutAlign="end center" class="pt-24 pr-24">
    <!-- ADD BUTTON -->
    <button mat-stroked-button color="accent" id="add-registration-button" (click)="newRegistration()"
        aria-label="add registration" [@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}">
        Add Registration
    </button>
    <!-- / ADD BUTTON -->
</div>
