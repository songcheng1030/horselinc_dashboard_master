<div id="payments" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

    <!-- HEADER -->
    <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start"
         fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">

            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16"
                          [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">attach_money
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Payments
                </span>
            </div>

        </div>
        <!-- / APP TITLE -->

        <!-- SEARCH -->
        <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="center center" fxFlex>

            <div class="search-wrapper mt-16 mt-sm-0">

                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input #searchFilter placeholder="Search for a payment">
                </div>

            </div>

        </div>
        <!-- / SEARCH -->

        <!-- BUTTONS -->
        <div class="mx-32 mx-md-0">
            <!-- ADD BUTTON -->
            <!-- <button mat-raised-button
                    (click)="newPayment()"
                    class="fuse-white mt-24 mt-md-0">
                <mat-icon>add</mat-icon>
                <span> New Payment</span>
            </button> -->
            <!-- / ADD BUTTON -->      
            <!-- Export CSV BUTTON -->
            <button mat-raised-button
                    (click)="exportCSV()"
                    class="add-horse-button fuse-white mt-24 mt-md-0">
                    <mat-icon class="logo-icon s-24 mr-8" [@animate]="{value:'*',params:{delay:'200ms',scale:'0.2'}}">
                        cloud_download
                    </mat-icon>
                    <span>Export CSV</span>
            </button>                
        </div>
        <!-- / BUTTONS -->

    </div>
    <!-- / HEADER -->

    <!-- SELECTED BAR -->
    <selected-bar class="accent-600" *ngIf="hasSelectedPayments" [@slideInTop]></selected-bar>
    <!-- / SELECTED BAR -->

    <!-- CONTENT -->
    <div class="content">

        <!-- CENTER -->
        <div class="center p-24 pb-56" fusePerfectScrollbar>

            <!-- CONTENT -->
            <div class="content">
                <payment-list></payment-list>
            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CENTER -->

    </div>
    <!-- / CONTENT-->

</div>
