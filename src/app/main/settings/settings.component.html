<div id="settings" class="page-layout simple fullwidth" fxLayout="column">

    <!-- HEADER -->
    <div class="header accent p-16 p-sm-24" fxLayout="row" fxLayoutAlign="start center">
        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">
            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">settings
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Settings
                </span>
            </div>
        </div>
        <!-- / APP TITLE -->
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

            <!-- REACTIVE FORM EXAMPLE -->

            <form class="mat-card mat-elevation-z4 p-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="settingsForm" [formGroup]="settingsForm">

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Application Fee</mat-label>
                        <input matInput type="number" formControlName="application_fee" required>
                        <mat-icon matSuffix class="disabled-text">domain</mat-icon>
                        <mat-error *ngIf="settingsForm.get('email').hasError('required')">
                            Application fee is required
                        </mat-error>
                    </mat-form-field>

                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" required>
                        <mat-icon matSuffix class="disabled-text">email</mat-icon>
                        <mat-error *ngIf="settingsForm.get('email').hasError('required')">
                            Email is required
                        </mat-error>
                        <mat-error *ngIf="!settingsForm.get('email').hasError('required') &&
                            settingsForm.get('email').hasError('email')">
                            Please enter a valid email address
                        </mat-error>
                    </mat-form-field>

                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Phone</mat-label>
                        <input matInput formControlName="phone" required>
                        <mat-icon matSuffix class="disabled-text">phone_in_talk</mat-icon>
                        <mat-error *ngIf="settingsForm.get('phone').hasError('required')">
                            Phone number is required
                        </mat-error>
                    </mat-form-field>

                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Privacy URL</mat-label>
                        <input matInput formControlName="privacy" required>
                        <mat-icon matSuffix class="disabled-text">insert_link</mat-icon>
                        <mat-error *ngIf="settingsForm.get('privacy').hasError('required')">
                            Privacy url is required
                        </mat-error>
                    </mat-form-field>

                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Terms URL</mat-label>
                        <input matInput formControlName="terms" required>
                        <mat-icon matSuffix class="disabled-text">insert_link</mat-icon>
                        <mat-error *ngIf="settingsForm.get('terms').hasError('required')">
                            Terms url is required
                        </mat-error>
                    </mat-form-field>

                </div>
                <div class="service-types-content" fxLayout="row" fxLayoutAlign="center center">
                    <service-types class="service-types-table"></service-types>
                </div>
                <div fxLayout="row" fxLayoutAlign="center center" fxFlex="1 0 auto" class="mt-8">
                    <button class="submit-button" (click)="updateSettings()" mat-raised-button color="accent" [disabled]="settingsForm.invalid">Save</button>
                </div>

            </form>

            <!-- / REACTIVE FORM EXAMPLE -->
            <!-- 
            <div class="mat-card form-errors-model p-24 mat-elevation-z4">
                <div class="h2 mb-24">Reactive Form Model</div>
                <pre><code>{{settingsForm.getRawValue() | json}}</code></pre>
            </div> -->


        </div>



    </div>
    <!-- / CONTENT -->

</div>
